<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EvoSquare</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>EvoSquare</h1>

  <div id="info">
    <p>Geração: <span id="generation">0</span></p>
    <p>Vivos: <span id="aliveCount">0</span></p>
    <p>Melhor Pontuação: <span id="bestScore">0</span></p>
  </div>

  <div class="controls">

    <div class="control-group">
      <label>Velocidade dos Obstáculos (px/frame)</label>
      <div class="control-buttons">
        <button onclick="changeSpeed(-1)">-</button>
        <span id="speedValue">5 px/frame</span>
        <button onclick="changeSpeed(1)">+</button>
      </div>
    </div>
    <div class="control-group">
      <label>Frequência de Obstáculos (por segundo)</label>
      <div class="control-buttons">
        <button onclick="changeFrequency(5)">-</button>
        <span id="frequencyValue">~0.9/s</span>
        <button onclick="changeFrequency(-5)">+</button>
      </div>
    </div>
    <div class="control-group">
      <label>Multiplicador de Gravidade</label>
      <div class="control-buttons">
        <button onclick="changeVerticalSpeed(-0.1)">-</button>
        <span id="verticalSpeedValue">0.3x</span>
        <button onclick="changeVerticalSpeed(0.1)">+</button>
      </div>
    </div>
    <div class="control-group">
      <label>Altura Máxima do Pulo</label>
      <div class="control-buttons">
        <button onclick="changeJumpHeight(-5)">-</button>
        <span id="jumpHeightValue">90 px</span>
        <button onclick="changeJumpHeight(5)">+</button>
      </div>
    </div>
    <div class="control-group">
      <label>Força do Pulo</label>
      <div class="control-buttons">
        <button onclick="changeJumpForce(1)">-</button>
        <span id="jumpForceDisplay">1x</span>
        <button onclick="changeJumpForce(-1)">+</button>
      </div>
    </div>

  </div>

  <div class="container-game-canvas">
    <div class="score-panel">
      <span>Score</span><br>
      <span id="score-real-time">0</span>
    </div>

    <canvas id="gameCanvas" width="800" height="200"></canvas>
  </div>

  <div class="nn-container">
    <div class="nn-panel">
      <h3><span class="color-box" id="liveColor"></span> <span id="liveTitle">IA Atual</span></h3>
      <canvas id="nnCanvas" width="400" height="200"></canvas>
    </div>
    <div class="nn-panel">
      <h3><span class="color-box" id="bestColor"></span> <span id="bestTitle">Melhor da Geração</span></h3>
      <canvas id="nnCanvasBest" width="400" height="200"></canvas>
    </div>
  </div>
  </canvas>

  <script src="neuralNetwork.js"></script>
  <script src="geneticAlgorithm.js"></script>
  <script src="visualization.js"></script>
  <script src="game.js"></script>
</body>

</html>
